<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>REM's vs Em's</title>
    <link rel="stylesheet" href="font-size.css" media="screen" title="no title" charset="utf-8">

  </head>
  <body>
    <h1 class="h1px">heading 1</h1>
    <h2 class="h2px">heading 2</h2>
    <h3 class="h3px">heading 3</h3>
    <p class="ppx">
      paragraph
    </p>
    <hr>
    <h1 class="h1em">heading 1</h1>
    <h2 class="h2em">heading 2</h2>
    <h3 class="h3em">heading 3</h3>
    <p class="pem">
      paragraph
    </p>
    <h1 class="h1rem">heading 1</h1>
    <h2 class="h2rem">heading 2</h2>
    <h3 class="h3rem">heading 3</h3>
    <p class="prem">
      paragraph
    </p>
    <hr>
    <div class="container">
      <div class="smallerDiv">
        <p>
          this is a small paragraph.
        </p>
      </div>
      <h1 class="h1px">heading 1</h1>
      <h2 class="h2px">heading 2</h2>
      <h3 class="h3px">heading 3</h3>
      <p class="ppx">
        paragraph
      </p>
      <hr>
      <h1 class="h1em">heading 1</h1>
      <h2 class="h2em">heading 2</h2>
      <h3 class="h3em">heading 3</h3>
      <p class="pem">
        paragraph
      </p>
      <hr>
      <h1 class="h1rem">heading 1</h1>
      <h2 class="h2rem">heading 2</h2>
      <h3 class="h3rem">heading 3</h3>
      <p class="prem">
        paragraph
      </p>

      <hr>

    </div>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
  $(function() {
    $('body').on('click', 'h1,h2,h3,p', function (e) {
      $(this).append("<span>" +  $(this).css('font-size') + "</span>");
    })
  });
</script>
  </body>
</html>
