<h4>Enter a Message to Start!</h4>

 <section class="chat-app">
    <ul class="chats">

      <li class="chat" ng-repeat="message in messages" >
        {{message.text}}
      </li>
    </ul>
    <form ng-submit="socketToMe(newMessage)">
      <input type="text" ng-model="newMessage" placeholder="Submit a new message!" name="chat" autocomplete='false'>
      <input type="submit" value='Submit' name="Submit">
    </form>
  </section>
